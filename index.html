<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Defuse yourself with WellWell</title>
    <meta name="title" content="Defuse yourself with WellWell" />
    <meta name="description" content="Defuse yourself with WellWell. Stoic philosophy, tailored to your feelings. Think clean. Act clear." />
    <meta name="author" content="WellWell" />
    <meta name="keywords" content="stoic, stoicism, mindfulness, clarity, mental health, productivity, focus, wellbeing, philosophy, meditation, mindset" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#00FFD1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://wellwell.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wellwell.app/" />
    <meta property="og:site_name" content="WellWell" />
    <meta property="og:title" content="Defuse yourself with WellWell" />
    <meta property="og:description" content="Defuse yourself with WellWell. Stoic philosophy, tailored to your feelings." />
    <meta property="og:image" content="https://wellwell.app/favicon.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="WellWell - Stoic Clarity App" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@WellWellApp" />
    <meta name="twitter:creator" content="@WellWellApp" />
    <meta name="twitter:url" content="https://wellwell.app/" />
    <meta name="twitter:title" content="Defuse yourself with WellWell" />
    <meta name="twitter:description" content="Defuse yourself with WellWell. Stoic philosophy, tailored to your feelings." />
    <meta name="twitter:image" content="https://wellwell.app/favicon.png" />
    <meta name="twitter:image:alt" content="WellWell - Stoic Clarity App" />

    <!-- Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WellWell" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="WellWell" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Security: Content Security Policy (fallback for enterprise networks) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com https://fonts.googleapis.com https://fonts.gstatic.com; media-src 'self' blob:; frame-ancestors 'self'; upgrade-insecure-requests">

    <!-- Critical Asset Preloads -->
    <link rel="preload" href="/video-poster.jpg" as="image" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Structured Data (JSON-LD) - WebApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "WellWell",
        "alternateName": "WellWell Stoic App",
        "description": "AI-powered Stoic philosophy app that helps you stay calm under pressure. Daily practices for mental clarity, emotional resilience, and virtue-based living.",
        "url": "https://wellwell.app",
        "applicationCategory": "HealthApplication",
        "applicationSubCategory": "Mental Health",
        "operatingSystem": "Web, iOS, Android",
        "browserRequirements": "Requires JavaScript",
        "softwareVersion": "1.0.0",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Free tier with 3 daily practices"
        },
        "author": {
          "@type": "Organization",
          "name": "WellWell",
          "url": "https://wellwell.app"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "ratingCount": "150",
          "bestRating": "5",
          "worstRating": "1"
        },
        "featureList": [
          "Morning Pulse - daily mental preparation",
          "Intervene - real-time stress relief",
          "Evening Debrief - daily reflection",
          "AI-powered Stoic coaching",
          "Virtue tracking",
          "Voice-first input"
        ]
      }
    </script>

    <!-- Structured Data (JSON-LD) - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WellWell",
        "url": "https://wellwell.app",
        "logo": "https://wellwell.app/favicon.png",
        "description": "WellWell makes Stoic philosophy practical and personal through AI-powered daily practices.",
        "foundingDate": "2024",
        "sameAs": [
          "https://twitter.com/WellWellApp",
          "https://instagram.com/wellwell.app"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "email": "support@wellwell.app"
        }
      }
    </script>

    <!-- Structured Data (JSON-LD) - SoftwareApplication for App Stores -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "WellWell - Stoic Mental Clarity",
        "operatingSystem": "Web",
        "applicationCategory": "HealthApplication",
        "description": "Build mental resilience with AI-powered Stoic philosophy. Daily practices for staying calm under pressure.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "ratingCount": "150"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
